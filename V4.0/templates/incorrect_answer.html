<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Incorrect Answer</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f8d7da; /* Light red background */
				color: #721c24; /* Dark red text */
				margin: 0;
				padding: 0;
				text-align: center;
			}

			h1 {
				color: #721c24; /* Dark red heading */
				margin-top: 50px;
			}

			p {
				margin: 20px 0;
			}

			strong {
				color: #721c24; /* Dark red for correct answer */
			}

			a {
				display: inline-block;
				padding: 10px 20px;
				background-color: #721c24; /* Dark red button */
				color: white;
				text-decoration: none;
				border-radius: 5px;
				transition: background-color 0.3s ease;
			}

			a:hover {
				background-color: #4d0e14; /* Darker red on hover */
			}
		</style>
	</head>
	<body>
		<h1>Incorrect!</h1>
		<p>Your answer was incorrect.</p>
		<p>The correct answer is: <strong>{{ correct_answer }}</strong></p>
		<a href="{{ url_for('ask_question') }}">Next Question</a>
	</body>
</html>

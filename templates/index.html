<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hawaii Trivia Game</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f7fc; /* Light blue background */
				color: #333; /* Dark gray text */
				margin: 0;
				padding: 0;
				text-align: center;
			}

			h1 {
				color: #1e488f; /* Dark blue heading */
				margin-top: 50px;
			}

			p {
				margin: 20px 0;
			}

			.button {
				display: inline-block;
				padding: 10px 20px;
				background-color: #1e488f; /* Dark blue button */
				color: white;
				text-decoration: none;
				border-radius: 5px;
				margin-right: 10px;
				transition: background-color 0.3s ease;
			}

			.button:hover {
				background-color: #0d2a5f; /* Darker blue on hover */
			}
		</style>
	</head>
	<body>
		<h1>Welcome to the Hawaii Trivia Game</h1>
		<p>Test your knowledge of Hawaii with our trivia game!</p>
		<p>Click the button below to start the game or view the leaderboard:</p>
		<a href="/start_game" class="button">Start Game</a>
		<a href="/view_leaderboard" class="button">View Leaderboard</a>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Over</title>
	</head>
	<body>
		<h1>Game Over</h1>
		<p>Your final score is: {{ score }}</p>

		<h2>Leaderboard</h2>
		<ol>
			{% for entry in leaderboard %}
			<li>{{ entry[0] }}: {{ entry[1] }}</li>
			{% endfor %}
		</ol>
	</body>
</html>
